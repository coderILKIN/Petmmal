<!DOCTYPE html>

<body>
    <header>
        <section id="header-navbar">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="header-logo d-flex justify-content-start">
                            <img src="./assets/images/logo-pet_09b70972-3651-4158-b561-fdf26777fbe7_200x.webp" alt="">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <nav>
                            <ul class="d-flex justify-content-between">
                                <li><a class="active" href="">Home </a></li>

                            </ul>

                    </div>

                    <div class="col-lg-3">
                        <div class="header-icon">
                            <ul class="d-flex justify-content-end">
                                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>

                            </ul>
    
                        </div>
    
                    </div>
                </div>
    
            </div>

        </section>

    <main>
       <section id="main-slider">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/Main_Slide_-_1_1920x.webp" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Mutilpurpose</h5>
                      <h1>What Is The <br>Healthiest Cat Food?</h1>
                    </div>
                  </div>
                  <div class="carousel-item left">
                    <img src="./assets/images/Main_Slide_-_2_1920x.webp" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <h1>The best cat food <br> according to experts <br> and veterinarians</h1>
                    </div>
                  </div>
                  <div class="carousel-item right">
                    <img src="./assets/images/Main_Slide_-_3_1920x.webp" class="d-block w-100" alt="...">

                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

       <section id="main-category">

               <img src="./assets/images/foot_50x.png" alt="">
               <h2>Shop by Category</h2>

    </footer>
